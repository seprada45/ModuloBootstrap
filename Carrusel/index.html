<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Autos Deportivos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#Inicio">
        <img
          src="./assets/img/race-car.svg"
          alt="icon-page"
          width="30"
          height="30"
        />
        Sport Car
      </a>

      <!--BotÃ³n hamburguesa-->
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="misOpciones"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapese navbar-collapse" id="#misOpciones">
        <div class="navbar-nav ml-auto">
          <a class="nav-link" href="">Inicio</a>
          <a class="nav-link" href="">Portafolio</a>
          <a class="nav-link" href="">Estadisticas</a>
          <a class="nav-link" href="">Contactanos</a>
        </div>
      </div>
    </nav>

    <section class="container-md bg-dark">
      <div id="carouselcars" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/img/alan-flack-VtfiPvSGh5s-unsplash.jpg" class="d-block w-100" alt="" >
          </div>
          <div class="carousel-item">
            <img src="./assets/img/blake-meyer-CRNbHjNaljo-unsplash.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/florian-schneider-799KfBloSFQ-unsplash.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/ildar-garifullin-uX4Bjke_xUE-unsplash.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/kevin-bhagat-3cLpiv8h5so-unsplash.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselcars" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
       
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

</html>
